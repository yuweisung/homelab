- hosts: localhost
  gather_facts: no
  environment:
    KUBECONFIG: "{{ kubeconf | default('/Users/ysung/.kube/config')}}"
  tasks:
  # - name: operator-sdk
  #   ansible.builtin.shell: |
  #     operator-sdk olm install
  #   ignore_errors: true
  - name: install operators
    kubernetes.core.k8s:
      state: present
      src: "{{ subscription_yaml | default('/Users/ysung/git/homelab/olm-subscriptions.yaml') }}"
  - name: create sn-operator license
    kubernetes.core.k8s:
      state: present
      definition:
        apiVersion: v1
        kind: Secret
        metadata:
          labels:
            cloud.streamnative.io/type: "license"
          name: sn-license
          namespace: operators
        type: Opaque
        stringData:
          license: "{{ lookup('file', '/Users/ysung/git/homelab/sn-license.txt')}}"
  - name: wait for ...
    ansible.builtin.wait_for:
      timeout: 15
  - name: create pulsar namespace
    kubernetes.core.k8s:
      definition:
        api_version: v1
        kind: Namespace
        metadata:
          name: pulsar
          labels:
            'istio-injection': enabled
      state: present
