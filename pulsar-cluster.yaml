apiVersion: bookkeeper.streamnative.io/v1alpha1
kind: BookKeeperCluster
metadata:
  name: bookies
  namespace: pulsar
  labels:
    k8s.streamnative.io/coordinator-name: private-cloud
spec:
  #image: streamnative/private-cloud:3.0.0.4
  image: streamnative/private-cloud:3.0.1.2
  replicas: 3
  zkServers: zookeepers-zk:2181
  logConfig:
    format: json
    level: DEBUG
  pod:
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
    jvmOptions:
      memoryOptions:
      - >
        -XX:MaxRAMPercentage=45
        -XX:+AlwaysPreTouch
        -Djute.maxbuffer=10485760
        -Dzookeeper.forceSync=no
      gcOptions:
      - >
        -XX:+UseZGC
        -XX:-ZUncommit
        -XX:+UseNUMA
        -XX:+UseDynamicNumberOfGCThreads
      gcLoggingOptions:
      - >
        -Xlog:gc*:file=/tmp/bk_gc.log::filecount=5,filesize=5m
      extraOptions:
      - >
        -XX:CompileThreshold=2000
        -XX:+PrintCompilation
    securityContext:
      runAsNonRoot: true
  storage:
    journal:
      numDirsPerVolume: 1
      numVolumes: 1
      volumeClaimTemplate:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 8Gi
    ledger:
      numDirsPerVolume: 1
      numVolumes: 1
      volumeClaimTemplate:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 16Gi
    reclaimPolicy: Delete
---
